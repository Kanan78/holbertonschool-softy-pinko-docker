version: '3'

services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "5252:5252"

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    depends_on:
      - backend
  
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    image: proxy-server
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

